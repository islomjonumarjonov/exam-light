<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam-card</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero__left">
        <h1 class="hero__left-title">Learn to code by watching others</h1>
        <p class="hero__left-des">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="hero__right">
        <div class="hero__right-content">
          <h2 class="hero__right-warning">
            <span>Try it free 7 days</span> then $20/mo. thereafter
          </h2>
        </div>
        <div class="hero__right-blank">
          <div class="form">
            <form
              action="https://www.echo.htmlacademy.ru"
              method="get"
              class="form__form"
            >
              <input
                type="text"
                name="Name"
                id="name"
                placeholder="First name"
                required
              />
              <input
                type="text"
                name="Surname"
                placeholder="Last name"
                id="surname"
                required
              />
              <input
                type="email"
                name="Email"
                id="email"
                placeholder="Email Address"
                required
              />
              <input
                type="password"
                name="Password"
                id="password"
                placeholder="Password"
                required
              />
              <button type="submit">CLAIM YOUR FREE TRIAL</button>
            </form>
          </div>
          <div class="hero__right-blank__des">
            <p>
              By clicking the button, you are agreeing to our
              <span class="span">Terms and Services</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
